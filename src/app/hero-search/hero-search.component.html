<div id="search-component">
  <label for="search-box">Hero Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" data-testid="search-box"/>

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}" data-testid="search-result">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
